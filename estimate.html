<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estimate</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./estimate.html">Estimate</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gallery
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Stairs</a></li>
                            <li><a class="dropdown-item" href="#">Open Space</a></li>
                            <li><a class="dropdown-item" href="#">Carpet</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <label for="UserLengthInput" class="form-label">Length in feet</label>
                <input id="user-length" type="text" class="form-control" placeholder="Length" aria-label="Length">
            </div>
            <div class="col-6">
                <label for="UserWidthInput" class="form-label">Width in feet</label>
                <input id="user-width" type="text" class="form-control" placeholder="Width" aria-label="Width">
            </div>
            <div class="col-6">
                <label for="sqFt" class="form-label">Your square footage</label>
                <div class="input-group mb-3">
                    <span id="sqft" class="input-group-text">0</span>
                </div>
            </div>
            <div class="col-12">
                <button id="submit" class="btn btn-primary" type="submit">Get Estimate</button>
            </div>
        </div>
    </div>

    <div class="container-fluid results">
        <div class="row">
            <div class="col-6">
                <label for="pricePerSqft" class="form-label">Price per square foot *</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span id="pricePerSqft" class="input-group-text">0.00</span>
                </div>
            </div>
            <div class="col-6">
                <label for="priceQt" class="form-label">Price per square foot /w 1/4 round *</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span id="priceQt" class="input-group-text">0.00</span>
                </div>
            </div>
            <div class="col-6">
                <label for="priceBase" class="form-label">Price per square foot /w baseboard *</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span id="priceBase" class="input-group-text">0.00</span>
                </div>
            </div>
            <div class="col-6">
                <label for="priceBoth" class="form-label">Price per square foot /w baseboard and 1/4 round *</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span id="priceBoth" class="input-group-text">0.00</span>
                </div>
            </div>
            <div class="col-12">
                <p class="fine-print">** Prices Subject To Change. Prices are estimates that are subject to change upon
                    professional estimate.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
